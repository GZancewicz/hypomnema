<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypomnema - Bible Reader</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/styles.css?v=30">
    <style>
        /* Book icon states */
        .sidebar-toggle svg {
            position: absolute;
            transition: opacity 0.2s ease;
        }
        
        /* When sidebar is visible (default), show open book */
        .sidebar-toggle .book-open {
            opacity: 1;
        }
        
        .sidebar-toggle .book-closed {
            opacity: 0;
        }
        
        /* When sidebar is collapsed, show closed book */
        .container.sidebar-collapsed .sidebar-toggle .book-open {
            opacity: 0;
        }
        
        .container.sidebar-collapsed .sidebar-toggle .book-closed {
            opacity: 1;
        }
        
        /* Navigation icon buttons */
        .nav-btn.nav-icon {
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn.nav-icon svg {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="book-list">
                <ul style="margin-bottom: 20px;">
                    <li class="book-item" onclick="loadAbout()">
                        About Hypomnema
                    </li>
                </ul>
                <h3>New Testament</h3>
                <ul>
                    {{range .Books}}
                    <li class="book-item {{if eq $.CurrentBook .ID}}active{{end}}" 
                        data-book-id="{{.ID}}"
                        onclick="selectBook('{{.ID}}', {{.Chapters}})">
                        {{.Name}}
                    </li>
                    {{end}}
                </ul>
            </div>
        </nav>
        
        <!-- Main content -->
        <main class="content">
            <header class="content-header">
                <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle sidebar">
                    <!-- Open book (visible when sidebar is open) -->
                    <svg class="book-open" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <!-- Closed book (visible when sidebar is closed) -->
                    <svg class="book-closed" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </button>
                <h1 id="book-title">Matthew</h1>
                <div class="chapter-nav">
                    <button id="prevChapter" class="nav-btn nav-icon" onclick="navigateChapter(-1)" title="Previous Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button id="nextChapter" class="nav-btn nav-icon" onclick="navigateChapter(1)" title="Next Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <h2 id="chapter-title">Chapter 1</h2>
            </header>
            
            <div id="text-content" 
                 hx-get="/api/chapter/{{.CurrentBook}}/{{.CurrentChap}}"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <div class="loading">Loading...</div>
            </div>
            
            <footer class="content-footer">
                <div class="chapter-nav">
                    <button id="prevChapterBottom" class="nav-btn nav-icon" onclick="navigateChapter(-1)" title="Previous Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button id="nextChapterBottom" class="nav-btn nav-icon" onclick="navigateChapter(1)" title="Next Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </footer>
        </main>
        
        <!-- Homily Panel -->
        <aside id="homilyPanel" class="homily-panel">
            <div class="homily-panel-header">
                <h2 id="homilyTitle">Homily</h2>
                <button class="close-btn" onclick="closeHomilyPanel()">Ã—</button>
            </div>
            <div id="homilyContent" class="homily-panel-content">
                <!-- Homily content will be loaded here -->
            </div>
        </aside>
    </div>
    
    <!-- Eusebian Canon Modal -->
    <div id="canonModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">Canon References</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">Loading passages...</div>
            </div>
        </div>
    </div>
    
    <script>
        let currentBook = '{{.CurrentBook}}';
        let currentChapter = {{.CurrentChap}};
        
        // Book chapter counts
        const bookChapters = {
            {{range .Books}}'{{.ID}}': {{.Chapters}},
            {{end}}
        };
        
        function selectBook(bookId, numChapters) {
            currentBook = bookId;
            currentChapter = 1;
            
            // Update active book
            document.querySelectorAll('.book-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update book title
            const bookName = event.target.textContent.trim();
            document.getElementById('book-title').textContent = bookName;
            
            // Show navigation buttons
            document.getElementById('prevChapter').style.display = '';
            document.getElementById('nextChapter').style.display = '';
            document.getElementById('prevChapterBottom').style.display = '';
            document.getElementById('nextChapterBottom').style.display = '';
            
            // Load first chapter
            loadChapter(bookId, 1);
        }
        
        function loadChapter(bookId, chapter) {
            currentChapter = chapter;
            
            // Update chapter title
            document.getElementById('chapter-title').textContent = `Chapter ${chapter}`;
            
            // Ensure book stays highlighted
            document.querySelectorAll('.book-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('data-book-id') === bookId);
            });
            
            // Load content with HTMX
            htmx.ajax('GET', `/api/chapter/${bookId}/${chapter}`, '#text-content');
            
            // Update navigation buttons
            updateNavigationButtons();
        }
        
        function navigateChapter(direction) {
            const newChapter = currentChapter + direction;
            const maxChapters = bookChapters[currentBook];
            
            if (newChapter >= 1 && newChapter <= maxChapters) {
                loadChapter(currentBook, newChapter);
            }
            
            // Update button states
            updateNavigationButtons();
        }
        
        function updateNavigationButtons() {
            const maxChapters = bookChapters[currentBook];
            const prevDisabled = currentChapter <= 1;
            const nextDisabled = currentChapter >= maxChapters;
            
            // Update both top and bottom buttons
            document.getElementById('prevChapter').disabled = prevDisabled;
            document.getElementById('nextChapter').disabled = nextDisabled;
            document.getElementById('prevChapterBottom').disabled = prevDisabled;
            document.getElementById('nextChapterBottom').disabled = nextDisabled;
        }
        
        function toggleSidebar() {
            const container = document.querySelector('.container');
            container.classList.toggle('sidebar-collapsed');
        }
        
        function loadAbout() {
            // Update header
            document.getElementById('book-title').textContent = 'About Hypomnema';
            document.getElementById('chapter-title').textContent = '';
            
            // Remove active state from all items
            document.querySelectorAll('.book-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active state to About
            event.target.classList.add('active');
            
            // Hide navigation buttons
            document.getElementById('prevChapter').style.display = 'none';
            document.getElementById('nextChapter').style.display = 'none';
            document.getElementById('prevChapterBottom').style.display = 'none';
            document.getElementById('nextChapterBottom').style.display = 'none';
            
            // Load about content
            htmx.ajax('GET', '/api/about', '#text-content');
        }
        
        // Modal functions
        function showCanonModal(canonKey) {
            const modal = document.getElementById('canonModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `Canon ${canonKey}`;
            modalBody.innerHTML = '<div class="loading">Loading passages...</div>';
            modal.style.display = 'block';
            
            // Fetch the verses via HTMX
            htmx.ajax('GET', `/api/canon/${canonKey}`, '#modalBody');
        }
        
        function closeModal(event) {
            if (!event || event.target === document.getElementById('canonModal') || event.target.classList.contains('modal-close')) {
                document.getElementById('canonModal').style.display = 'none';
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
                closeHomilyPanel();
            }
        });
        
        // Initialize navigation buttons
        window.addEventListener('DOMContentLoaded', () => {
            updateNavigationButtons();
        });
        
        
        // Homily panel functions
        function loadHomily(homilyNum, romanNum) {
            const panel = document.getElementById('homilyPanel');
            const title = document.getElementById('homilyTitle');
            const content = document.getElementById('homilyContent');
            const container = document.querySelector('.container');
            
            // Update title
            title.textContent = `Homily ${romanNum}`;
            
            // Show loading state
            content.innerHTML = '<div class="loading">Loading homily...</div>';
            
            // Show panel
            panel.classList.add('active');
            container.classList.add('homily-open');
            
            // Load homily content
            htmx.ajax('GET', `/api/homily/chrysostom/matthew/${homilyNum}`, '#homilyContent');
        }
        
        function closeHomilyPanel() {
            const panel = document.getElementById('homilyPanel');
            const container = document.querySelector('.container');
            
            panel.classList.remove('active');
            container.classList.remove('homily-open');
        }
        
        
    </script>
</body>
</html>
