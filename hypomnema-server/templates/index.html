<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypomnema - Bible Reader</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/styles.css?v=69">
    <style>
        /* Sidebar toggle icon states */
        .sidebar-toggle svg {
            display: block;
        }
        
        /* Transition for the sidebar indicator */
        .sidebar-indicator {
            transition: opacity 0.2s ease;
        }
        
        /* When sidebar is collapsed, hide the indicator */
        .container.sidebar-collapsed .sidebar-indicator {
            opacity: 0;
        }
        
        /* Sidebar overlay */
        #sidebarOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 199;
        }
        
        /* Hamburger icon for narrow viewports */
        @media (max-width: 700px) {
            .sidebar-toggle svg {
                display: none;
            }
            
            .sidebar-toggle::after {
                content: '';
                display: block;
                width: 24px;
                height: 2px;
                background: #666;
                box-shadow: 0 8px 0 #666, 0 16px 0 #666;
            }
        }
        
        /* Navigation icon buttons */
        .nav-btn.nav-icon {
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: white;
        }
        
        .nav-btn.nav-icon svg {
            display: block;
            transition: transform 0.2s ease;
        }
        
        .nav-btn.nav-icon:hover:not(:disabled) svg {
            transform: scale(1.1);
        }
        
        /* Adjust arrow direction on hover */
        #prevChapter:hover:not(:disabled) svg,
        #prevChapterBottom:hover:not(:disabled) svg {
            transform: translateX(-2px);
        }
        
        #nextChapter:hover:not(:disabled) svg,
        #nextChapterBottom:hover:not(:disabled) svg {
            transform: translateX(2px);
        }
        
        /* Search container animation */
        .search-container {
            animation: slideDown 0.2s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Search toggle button */
        #search-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="book-list">
                <!-- Search Toggle Button -->
                <div style="padding: 15px; display: flex; justify-content: center;">
                    <button id="search-toggle" onclick="toggleSearch()" 
                            style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;"
                            onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.2)'; this.style.borderColor='rgba(255, 255, 255, 0.5)'" 
                            onmouseout="this.style.backgroundColor='rgba(255, 255, 255, 0.1)'; this.style.borderColor='rgba(255, 255, 255, 0.3)'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgba(255, 255, 255, 0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Search Box (initially hidden) -->
                <div id="search-container" class="search-container" style="padding: 0 15px 15px 15px; display: none;">
                    <div style="position: relative;">
                        <input type="search" 
                               id="verse-search"
                               placeholder="Search verses..."
                               hx-get="/api/search"
                               hx-trigger="keyup changed delay:500ms"
                               hx-target="#search-results"
                               hx-indicator="#search-indicator"
                               name="q"
                               style="width: 100%; padding: 8px 35px 8px 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <button onclick="closeSearch()" 
                                style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 5px; color: #666;"
                                onmouseover="this.style.color='#333'" 
                                onmouseout="this.style.color='#666'">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div id="search-indicator" class="htmx-indicator" style="text-align: center; padding: 5px;">
                        <small>Searching...</small>
                    </div>
                    <div id="search-results"></div>
                </div>
                
                <ul style="margin-bottom: 20px;">
                    <li class="book-item" onclick="loadAbout()">
                        About Hypomnema
                    </li>
                </ul>
                <h3>New Testament</h3>
                <ul>
                    {{range .Books}}
                    <li class="book-item {{if eq $.CurrentBook .ID}}active{{end}}" 
                        data-book-id="{{.ID}}"
                        hx-get="/api/chapter/{{.ID}}/1"
                        hx-target="#text-content"
                        hx-swap="innerHTML"
                        hx-push-url="/{{.ID}}/1"
                        hx-indicator="#loading-indicator">
                        {{.Name}}
                    </li>
                    {{end}}
                </ul>
            </div>
        </nav>
        
        <!-- Main content -->
        <main class="content">
            <header class="content-header">
                <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <!-- Main white rectangle -->
                        <rect class="sidebar-rect" x="4" y="4" width="16" height="16" fill="white" stroke="#ddd" stroke-width="1" rx="2"></rect>
                        <!-- Left darker grey indicator -->
                        <rect class="sidebar-indicator" x="4" y="4" width="6" height="16" fill="#999" rx="0"></rect>
                    </svg>
                </button>
                <h1 id="book-title">{{range .Books}}{{if eq .ID $.CurrentBook}}{{.Name}}{{end}}{{end}}</h1>
                <div class="chapter-nav">
                    <button id="prevChapter" class="nav-btn nav-icon" 
                            hx-get=""
                            hx-target="#text-content"
                            hx-swap="innerHTML"
                            title="Previous Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button id="nextChapter" class="nav-btn nav-icon" 
                            hx-get=""
                            hx-target="#text-content"
                            hx-swap="innerHTML"
                            title="Next Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <h2 id="chapter-title">Chapter {{.CurrentChap}}</h2>
            </header>
            
            <div id="text-content" 
                 hx-get="/api/chapter/{{.CurrentBook}}/{{.CurrentChap}}"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <div class="loading">Loading...</div>
            </div>
            
            <footer class="content-footer">
                <div class="chapter-nav">
                    <button id="prevChapterBottom" class="nav-btn nav-icon"
                            hx-get=""
                            hx-target="#text-content"
                            hx-swap="innerHTML"
                            title="Previous Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button id="nextChapterBottom" class="nav-btn nav-icon"
                            hx-get=""
                            hx-target="#text-content"
                            hx-swap="innerHTML"
                            title="Next Chapter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </footer>
        </main>
        
        <!-- Homily Panel -->
        <aside id="homilyPanel" class="homily-panel">
            <div class="homily-panel-header">
                <div>
                    <div id="homilyAuthor" class="homily-author">John Chrysostom</div>
                    <h2 id="homilyTitle">Homily</h2>
                </div>
                <button class="close-btn" onclick="closeHomilyPanel()">Ã—</button>
            </div>
            <div id="homilyContent" class="homily-panel-content">
                <!-- Homily content will be loaded here -->
            </div>
        </aside>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" onclick="closeSidebarOverlay()"></div>
    
    <!-- Eusebian Canon Modal -->
    <div id="canonModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">Canon References</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">Loading passages...</div>
            </div>
        </div>
    </div>
    
    <!-- Global loading indicator -->
    <div id="loading-indicator" class="htmx-indicator">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>
    
    <script>
        let currentBook = '{{.CurrentBook}}';
        let currentChapter = {{.CurrentChap}};
        
        // Book chapter counts
        const bookChapters = {
            {{range .Books}}'{{.ID}}': {{.Chapters}},
            {{end}}
        };
        
        // Listen for HTMX events to update UI after content loads
        document.addEventListener('htmx:afterSwap', function(event) {
            // Check if this was a chapter load (the target will be text-content)
            if (event.detail.target.id === 'text-content') {
                // Clear and hide search when navigating to a chapter
                closeSearch();
                // Get the request path from the event
                let url = '';
                if (event.detail.requestConfig && event.detail.requestConfig.path) {
                    url = event.detail.requestConfig.path;
                } else if (event.detail.xhr && event.detail.xhr.responseURL) {
                    // Fallback to response URL from XMLHttpRequest
                    const responseUrl = event.detail.xhr.responseURL;
                    // Extract path from full URL
                    const urlObj = new URL(responseUrl);
                    url = urlObj.pathname;
                }
                
                const match = url.match(/\/api\/chapter\/([^\/]+)\/(\d+)/);
                
                if (match) {
                    currentBook = match[1];
                    currentChapter = parseInt(match[2]);
                    
                    // Update active book in sidebar
                    document.querySelectorAll('.book-item').forEach(item => {
                        item.classList.toggle('active', item.getAttribute('data-book-id') === currentBook);
                    });
                    
                    // Update book title
                    const activeBook = document.querySelector('.book-item.active');
                    if (activeBook) {
                        document.getElementById('book-title').textContent = activeBook.textContent.trim();
                    }
                    
                    // Auto-close sidebar on mobile
                    if (window.innerWidth <= 700) {
                        closeSidebarOverlay();
                    }
                }
            }
        });
        
        // Track desired sidebar state (what user wants)
        let desiredSidebarOpen = true;
        
        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            const searchToggle = document.getElementById('search-toggle');
            const searchInput = document.getElementById('verse-search');
            
            if (searchContainer.style.display === 'none') {
                searchContainer.style.display = 'block';
                searchToggle.style.display = 'none';
                searchInput.focus();
            } else {
                searchContainer.style.display = 'none';
                searchToggle.style.display = 'flex';
                searchInput.value = '';
                document.getElementById('search-results').innerHTML = '';
            }
        }
        
        function closeSearch() {
            const searchContainer = document.getElementById('search-container');
            const searchToggle = document.getElementById('search-toggle');
            const searchInput = document.getElementById('verse-search');
            
            searchContainer.style.display = 'none';
            searchToggle.style.display = 'flex';
            searchInput.value = '';
            document.getElementById('search-results').innerHTML = '';
        }
        
        function toggleSidebar() {
            const container = document.querySelector('.container');
            const overlay = document.getElementById('sidebarOverlay');
            const isNarrowViewport = window.innerWidth <= 700;
            
            if (isNarrowViewport) {
                // In narrow mode, toggle between forced closed and temporary open
                if (container.classList.contains('sidebar-temp-open')) {
                    container.classList.remove('sidebar-temp-open');
                    overlay.style.display = 'none';
                } else {
                    container.classList.add('sidebar-temp-open');
                    overlay.style.display = 'block';
                }
            } else {
                // In wide mode, normal toggle
                container.classList.toggle('sidebar-collapsed');
                // Remember user preference
                desiredSidebarOpen = !container.classList.contains('sidebar-collapsed');
            }
        }
        
        function closeSidebarOverlay() {
            const container = document.querySelector('.container');
            const overlay = document.getElementById('sidebarOverlay');
            container.classList.remove('sidebar-temp-open');
            overlay.style.display = 'none';
        }
        
        // Handle viewport resize
        function handleResize() {
            const container = document.querySelector('.container');
            const overlay = document.getElementById('sidebarOverlay');
            const isNarrowViewport = window.innerWidth <= 700;
            
            if (isNarrowViewport) {
                // Remove normal sidebar state classes in narrow mode
                container.classList.remove('sidebar-collapsed');
                container.classList.remove('sidebar-temp-open');
                overlay.style.display = 'none';
            } else {
                // Restore user preference when returning to wide mode
                container.classList.toggle('sidebar-collapsed', !desiredSidebarOpen);
                overlay.style.display = 'none';
            }
        }
        
        // Listen for viewport changes
        window.addEventListener('resize', handleResize);
        
        function loadAbout() {
            // Update header
            document.getElementById('book-title').textContent = 'About Hypomnema';
            document.getElementById('chapter-title').textContent = '';
            
            // Remove active state from all items
            document.querySelectorAll('.book-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active state to About
            event.target.classList.add('active');
            
            // Hide navigation buttons
            document.getElementById('prevChapter').style.display = 'none';
            document.getElementById('nextChapter').style.display = 'none';
            document.getElementById('prevChapterBottom').style.display = 'none';
            document.getElementById('nextChapterBottom').style.display = 'none';
            
            // Load about content
            htmx.ajax('GET', '/api/about', '#text-content');
            
            // Auto-close sidebar on mobile
            if (window.innerWidth <= 700) {
                closeSidebarOverlay();
            }
        }
        
        // Modal functions
        function showCanonModal(canonKey) {
            const modal = document.getElementById('canonModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `Canon ${canonKey}`;
            modalBody.innerHTML = '<div class="loading">Loading passages...</div>';
            modal.style.display = 'block';
            
            // Fetch the verses via HTMX
            htmx.ajax('GET', `/api/canon/${canonKey}`, '#modalBody');
        }
        
        function closeModal(event) {
            if (!event || event.target === document.getElementById('canonModal') || event.target.classList.contains('modal-close')) {
                document.getElementById('canonModal').style.display = 'none';
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
                closeHomilyPanel();
            }
        });
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            handleResize();
        });
        
        
        // Homily panel functions
        function loadHomily(homilyNum, romanNum, book) {
            // Default to matthew for backward compatibility
            if (!book) book = 'matthew';
            const panel = document.getElementById('homilyPanel');
            const title = document.getElementById('homilyTitle');
            const author = document.getElementById('homilyAuthor');
            const content = document.getElementById('homilyContent');
            const container = document.querySelector('.container');
            
            // Update title and author
            title.textContent = `Homily ${romanNum}`;
            author.textContent = 'John Chrysostom';
            
            // Show loading state
            content.innerHTML = '<div class="loading">Loading homily...</div>';
            
            // Show panel
            panel.classList.add('active');
            container.classList.add('homily-open');
            
            // Load homily content
            htmx.ajax('GET', `/api/homily/chrysostom/${book}/${homilyNum}`, '#homilyContent');
        }
        
        function loadCyrilHomily(sermonNum, romanNum, book) {
            const panel = document.getElementById('homilyPanel');
            const title = document.getElementById('homilyTitle');
            const author = document.getElementById('homilyAuthor');
            const content = document.getElementById('homilyContent');
            const container = document.querySelector('.container');
            
            // Update title and author
            title.textContent = `Sermon ${romanNum}`;
            author.textContent = 'Cyril of Alexandria';
            
            // Show loading state
            content.innerHTML = '<div class="loading">Loading sermon...</div>';
            
            // Show panel
            panel.classList.add('active');
            container.classList.add('homily-open');
            
            // Load sermon content
            htmx.ajax('GET', `/api/homily/cyril/${book}/${sermonNum}`, '#homilyContent');
        }
        
        function closeHomilyPanel() {
            const panel = document.getElementById('homilyPanel');
            const container = document.querySelector('.container');
            
            panel.classList.remove('active');
            container.classList.remove('homily-open');
        }
        
        // Dynamic tooltip positioning for footnotes in homily panel
        function initializeFootnoteTooltips() {
            // Remove any existing tooltip
            const existingTooltip = document.querySelector('.footnote-tooltip-dynamic');
            if (existingTooltip) {
                existingTooltip.remove();
            }
            
            // Create a reusable tooltip element
            const tooltip = document.createElement('div');
            tooltip.className = 'footnote-tooltip-dynamic';
            tooltip.style.cssText = `
                position: fixed;
                background: #333;
                color: white;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 14px;
                z-index: 10001;
                pointer-events: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                max-width: 300px;
                min-width: 200px;
                line-height: 1.4;
                display: none;
                font-weight: normal;
            `;
            document.body.appendChild(tooltip);
            
            // Find all footnote references in the homily panel
            const footnotes = document.querySelectorAll('#homilyContent sup.footnote-ref[title]');
            
            footnotes.forEach(footnote => {
                // Remove any existing listeners
                const newFootnote = footnote.cloneNode(true);
                footnote.parentNode.replaceChild(newFootnote, footnote);
                
                newFootnote.addEventListener('mouseenter', function(e) {
                    const title = this.getAttribute('title');
                    if (!title) return;
                    
                    tooltip.textContent = title;
                    tooltip.style.display = 'block';
                    
                    // Get the position of the footnote and the homily panel
                    const rect = this.getBoundingClientRect();
                    const panel = document.getElementById('homilyPanel');
                    const panelRect = panel.getBoundingClientRect();
                    
                    // Initially position below the footnote
                    let left = rect.left;
                    let top = rect.bottom + 5;
                    
                    // Measure tooltip after content is set
                    tooltip.style.left = left + 'px';
                    tooltip.style.top = top + 'px';
                    const tooltipRect = tooltip.getBoundingClientRect();
                    
                    // Keep tooltip within the homily panel bounds
                    // Check right edge
                    if (left + tooltipRect.width > panelRect.right - 10) {
                        left = panelRect.right - tooltipRect.width - 10;
                    }
                    
                    // Check left edge
                    if (left < panelRect.left + 10) {
                        left = panelRect.left + 10;
                    }
                    
                    // Check bottom edge
                    if (top + tooltipRect.height > window.innerHeight - 20) {
                        // Position above the footnote instead
                        top = rect.top - tooltipRect.height - 5;
                    }
                    
                    // Check top edge
                    if (top < 20) {
                        // Position to the side instead
                        top = rect.top;
                        left = rect.left - tooltipRect.width - 10;
                        
                        // If that goes off the left edge of panel, position to the right
                        if (left < panelRect.left + 10) {
                            left = rect.right + 10;
                        }
                    }
                    
                    tooltip.style.left = left + 'px';
                    tooltip.style.top = top + 'px';
                });
                
                newFootnote.addEventListener('mouseleave', function() {
                    tooltip.style.display = 'none';
                });
            });
        }
        
        // Call initializeFootnoteTooltips after homily content is loaded
        document.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'homilyContent') {
                setTimeout(initializeFootnoteTooltips, 100);
            }
        });
        
    </script>
</body>
</html>
