<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Author}} - Homily {{.HomilyRoman}} on {{.Book}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .homily-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .homily-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .homily-header h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .homily-header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .verse-reference {
            font-size: 1em !important;
            color: #95a5a6 !important;
            margin-top: 5px;
        }
        
        .homily-text {
            font-size: 1.1em;
            line-height: 1.8;
            text-align: justify;
        }
        
        .homily-text p {
            margin-bottom: 1.5em;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading-message {
            text-align: center;
            padding: 50px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="homily-container">
        <a href="/" class="back-link">‚Üê Back to Scripture</a>
        
        <div class="homily-header">
            {{if eq .Author "Cyril of Alexandria"}}
                <h1>Sermon {{.HomilyRoman}}</h1>
            {{else}}
                <h1>Homily {{.HomilyRoman}}</h1>
            {{end}}
            <p>{{.Author}} on the Gospel of {{.Book}}</p>
            {{if .VerseRef}}<p class="verse-reference">{{.VerseRef}}</p>{{end}}
        </div>
        
        <div class="homily-text">
            {{.HomilyText}}
        </div>
    </div>
    
    <script>
    // Dynamic tooltip positioning for footnotes
    document.addEventListener('DOMContentLoaded', function() {
        // Create a reusable tooltip element
        const tooltip = document.createElement('div');
        tooltip.className = 'footnote-tooltip';
        tooltip.style.cssText = `
            position: fixed;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10000;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            max-width: 300px;
            min-width: 200px;
            line-height: 1.4;
            display: none;
            font-weight: normal;
        `;
        document.body.appendChild(tooltip);
        
        // Find all footnote references
        const footnotes = document.querySelectorAll('sup.footnote-ref[title]');
        
        footnotes.forEach(footnote => {
            footnote.addEventListener('mouseenter', function(e) {
                const title = this.getAttribute('title');
                if (!title) return;
                
                tooltip.textContent = title;
                tooltip.style.display = 'block';
                
                // Get the position of the footnote
                const rect = this.getBoundingClientRect();
                
                // Initially position below the footnote
                let left = rect.left;
                let top = rect.bottom + 5;
                
                // Measure tooltip after content is set
                const tooltipRect = tooltip.getBoundingClientRect();
                
                // Check if tooltip would go off the right edge
                if (left + tooltipRect.width > window.innerWidth - 20) {
                    left = window.innerWidth - tooltipRect.width - 20;
                }
                
                // Check if tooltip would go off the left edge
                if (left < 20) {
                    left = 20;
                }
                
                // Check if tooltip would go off the bottom
                if (top + tooltipRect.height > window.innerHeight - 20) {
                    // Position above the footnote instead
                    top = rect.top - tooltipRect.height - 5;
                }
                
                // Check if positioned above would go off the top
                if (top < 20) {
                    // Position to the side instead
                    top = rect.top;
                    left = rect.right + 10;
                    
                    // If that goes off the right, position to the left
                    if (left + tooltipRect.width > window.innerWidth - 20) {
                        left = rect.left - tooltipRect.width - 10;
                    }
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
            });
            
            footnote.addEventListener('mouseleave', function() {
                tooltip.style.display = 'none';
            });
        });
    });
    </script>
</body>
</html>
