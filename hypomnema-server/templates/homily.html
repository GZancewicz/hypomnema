<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Author}} - Homily {{.HomilyRoman}} on {{.Book}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .homily-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .homily-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .homily-header h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .homily-header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .verse-reference {
            font-size: 1em !important;
            color: #95a5a6 !important;
            margin-top: 5px;
        }
        
        .homily-text {
            font-size: 1.1em;
            line-height: 1.8;
            text-align: justify;
        }
        
        .homily-text p {
            margin-bottom: 1.5em;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading-message {
            text-align: center;
            padding: 50px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="homily-container">
        <a href="/" class="back-link">‚Üê Back to Scripture</a>
        
        <div class="homily-header">
            {{if eq .Author "Cyril of Alexandria"}}
                <h1>Sermon {{.HomilyRoman}}</h1>
            {{else}}
                <h1>Homily {{.HomilyRoman}}</h1>
            {{end}}
            <p>{{.Author}} on the Gospel of {{.Book}}</p>
            {{if .VerseRef}}<p class="verse-reference">{{.VerseRef}}</p>{{end}}
        </div>
        
        <div class="homily-text">
            {{.HomilyText}}
        </div>
    </div>
</body>
</html>
